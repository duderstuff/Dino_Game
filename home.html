<html>
<head>
        <style> 
                div {
                  width: 100px;
                  height: 100px;
                  position: relative;
                  animation-name: example;
                  animation-duration: 200s;
                }
                
                @keyframes example {
                  0%   {left:0px; top:0px;}
                  25%  { left:200px; top:0px;}
                  50%  { left:200px; top:200px;}
                  75%  { left:0px; top:200px;}
                  100% { left:0px; top:0px;}
                }
                </style>
    



</head>
  <body>
      <div>
            <img src="https://pluspng.com/img-png/t-rex-png-hd-t-rex-2-png-915.png" alt="t rex" width="75" height="50">
      </div>
    
 </body>
</html>
